<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <title>Leaderboard</title>
</head>
<body>
    <div class="masterContainer">
        <h1 class="page-title">Desorgui League</h1>
        <div>
            <div class="scoreContainer">
                <div>
                    <h3 class="side-title">Recent scores</h3>
                    <button type="button" id="refresh" class="refresh">Refresh</button>
                </div>
                <div>
                    <ul class="scoreList" id="scoreList">
                        
                    </ul>
                </div>
            </div>
            <div class="formContainer">
                <h3 class="side-title">Add your score</h3>
                <form action="">
                    <input type="text" name="name" id="name" placeholder="Your name">
                    <input type="number" name="score" id="score" placeholder="Your score" max="9999999">
                    <button type="button" id="addScore">Submit</button>
                </form>
                <p id="error-message"></p>
            </div>
        </div>
    </div>
</body>
</html>
